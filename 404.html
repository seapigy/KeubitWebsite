<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, follow">
    <title>Page Not Found - KEUB</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to KEUB - Smart Storage System for outdoor adventures.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- JSON-LD structured data for 404 page -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Page Not Found - KEUB",
        "description": "The requested page could not be found.",
        "url": "https://keub.com/404.html",
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "https://keub.com/404.html"
        }
    }
    </script>
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--dark-charcoal) 0%, #1a2d28 100%);
            position: relative;
        }
        .error-page::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 50%, rgba(35, 220, 125, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(35, 220, 125, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        .error-content {
            position: relative;
            z-index: 1;
            max-width: 500px;
        }
        .error-code {
            font-size: clamp(5rem, 15vw, 8rem);
            font-weight: 800;
            color: var(--primary-accent);
            line-height: 1;
            margin-bottom: 1rem;
            font-family: var(--font-headline);
        }
        .error-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--white);
            margin-bottom: 1rem;
        }
        .error-message {
            color: var(--off-white);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .error-page .btn {
            display: inline-block;
        }
        /* 404 nav: keep Back to Home visible on mobile (no hamburger) */
        @media (max-width: 968px) {
            .error-page-nav .nav-links {
                position: static;
                flex-direction: row;
                transform: none;
                padding: 0;
                background: transparent;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar error-page-nav" role="navigation" aria-label="Main navigation">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo" aria-label="KEUB - Return to home">
                    <img src="assets/images/keub-logo.png" alt="KEUB Logo" width="120" height="40" loading="eager" decoding="async">
                </a>
                <ul class="nav-links" style="list-style: none;">
                    <li><a href="index.html" class="cta-link">Back to Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main role="main">
        <section class="error-page">
            <div class="error-content">
                <p class="error-code" aria-hidden="true">404</p>
                <h1 class="error-title">Page Not Found</h1>
                <p class="error-message">The adventure took a wrong turn. This page doesn't exist or has been moved.</p>
                <a href="index.html" class="btn btn-primary">Return to KEUB</a>
            </div>
        </section>
    </main>

    <footer class="footer" role="contentinfo">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 KEUB. All rights reserved. | <a href="index.html#privacy" class="privacy-link">Privacy Policy</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
